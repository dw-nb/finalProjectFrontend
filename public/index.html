<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- custom css -->
  <link rel="stylesheet" href="css/style.css">

  <!-- leaflet css -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
  <!-- leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>

  <!-- leaflet routing css -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
  <!-- leaflet routing JavaScript -->
  <script src="http://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

  <!-- IP address lookup tool -->
  <!-- <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script> -->
  <title>COMPAKT</title>
</head>

<body>
  <div id="mapAndSearch" class='mapAndSearch'>
    <div id="mapContainer" class='mapContainer'></div>
  </div>

  <section id="searchBox" class='searchBox'>
    <div class="autocomplete">

      <div id="from" class='autocompleteList'>
        <input id="fromInput" autocomplete="off" class="fromI" type="text" name="location" placeholder="From Location">
      </div>

      <div id="to" class='autocompleteList'>
        <input id="toInput" autocomplete="off" class="toI" type="text" name="location" placeholder="To Location">
      </div>

      <div id="dateTimeDiv" class='autocompleteList'>
        <input id="dateTime" autocomplete="off" class="dateAndTime" type="text" name="dateTime" placeholder="DateTime">
      </div>

    </div>
    <button id="map-button" class='map-button' type="submit">Search</button>
  </section>
  <section id="resultsAndFilter" class='resultsNFilter'>
    <div id="results" class="resultList">
      <div class="listingCard">
        <div class="companyImage">
        </div>
        <div class="companyLogo">

        </div>
        <div class="companyInfo">
          <div class="companyName">
            <h2>Company Name Goes Here</h2>
          </div>
          <div class="companyDescription">
            <p>
              company description goes here
            </p>
          </div>
          <div class="companyRating">

          </div>
          <div class="companyPrice">
            <h3 id="thePrice"></h3>
          </div>
        </div>
      </div>
    </div>
    <div id="filter" class="filterList">
    </div>
  </section>


  <!-- <script type="text/javascript" src='config.js'></script> -->
  <script type="text/javascript" src='js/autocomplete.js'></script>
  <script type="text/javascript" src='js/suburbData.js'></script>
  <script type="text/javascript" src='js/script.js'></script>
</body>

</html>
